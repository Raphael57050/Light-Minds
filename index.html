<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>A-Frame Room Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Room floor -->
      <a-plane 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#7BC8A4">
      </a-plane>

      <!-- Room walls -->
      <a-box 
        position="0 2.5 -5" 
        width="10" 
        height="5" 
        depth="0.1" 
        color="#FFC65D">
      </a-box>
      <a-box 
        position="0 2.5 5" 
        width="10" 
        height="5" 
        depth="0.1" 
        rotation="0 180 0" 
        color="#FFC65D">
      </a-box>
      <a-box 
        position="-5 2.5 0" 
        width="10" 
        height="5" 
        depth="0.1" 
        rotation="0 90 0" 
        color="#FFC65D">
      </a-box>
      <a-box 
        position="5 2.5 0" 
        width="10" 
        height="5" 
        depth="0.1" 
        rotation="0 -90 0" 
        color="#FFC65D">
      </a-box>

      <!-- Room ceiling -->
      <a-plane 
        position="0 5 0" 
        rotation="90 0 0" 
        width="10" 
        height="10" 
        color="#7BC8A4">
      </a-plane>

      <!-- Camera entity for the user -->
      <a-entity 
        position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
