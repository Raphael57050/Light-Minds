<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.7/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera id="vue" position="0 0 0"></a-camera>
      <a-sky id="ciel" color="#000000"></a-sky>
      <a-entity id="level" scale="10 10 10" position="0 3.2 0">
        <a-entity id="lampe" gltf-model="./lampe/lampe_STI2D.glb" scale="20 20 20" position="0 -0.4787 0"></a-entity>      
        <a-box id="sol" position="0 -0.48359 0" scale="1 0.01 1" material=""></a-box>      
      </a-entity>
      <a-entity id="lumiere-bouge" position="0 0 0" animation="dir: alternate; dur: 10000; easing: linear; loop: true; property: position; to: 0 15 0"
      <a-light id="lumiere_filante" light="color: #9aa60e; intensity: 0.4; type: point; castShadow: true" position="0 0 0">
      </a-light>
      </a-entity>
    </a-scene>
  </body>
</html>
