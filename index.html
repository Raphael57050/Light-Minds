  <!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.7/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera id="vue" position="0 1.7 0"></a-camera>
      <a-sky id="ciel" color="#000000"></a-sky>
      <a-entity id="Arco-lampe" obj-model="obj:./Arco-floor-lamp/arcoFloorLamp.obj; mtl:./Arco-floor-lamp/arcoFloorLamp.mtl" scale="0.001 0.001 0.001" position="10 0 0"></a-entity>
      <a-entity id="table" obj-model="obj:./table/table08-1A.obj; mtl:./table/table08-1A.mtl" scale="0.001 0.001 0.001" position="10 0 0"></a-entity>      
      <a-entity id="level" scale="10 10 10" position="0 0 0">
        <a-box id="sol" position="0 0 0" scale="1 0 1" material=""></a-box>
        <a-entity id="lampe" gltf-model="./lampe/lampe_STI2D.glb" scale="200 200 200" position="0 0 0"></a-entity>
      </a-entity>
      <a-light id="lumiere_user" light="color: #FFFFFF; intensity: 0.1; type: point; castShadow: true" position="0 1.7 0"></a-light>
      <a-light id="lumiere_filante" light="color: #9aa60e; intensity: 0.4; type: point; castShadow: true" position="0 0 0" animation="dir: alternate; dur: 5000; easing: linear; loop: true; property: position; to: 0 10 0"></a-light>
      <a-entity id="rotation lumiere" position="0 5 0" rotation="0 0 0" animation="dur: 10000; easing: linear; loop: true; property: rotation; to: 0 359 0">     
        <a-light id="lumiere_filante" light="color: #ff0000; intensity: 0.7; type: point; castShadow: true" position="0 5 20" animation="dir: alternate; dur: 5000; easing: linear; loop: true; property: position; to: 0 15 0"></a-light>
      </a-entity>
    </a-scene>
  </body>
</html>
